<!DOCTYPE html>
<html lang="en">
  <head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <div  class="wrapper">
      <h2>REGISTRATION FORM</h2>
      <div class="formd">
        <form>
          <div class="input-name">
            <i class="fa fa-user lock"></i>
            <input type="text" placeholder="First name" class="name">
            <span>
              <i class="fa fa-user lock"></i>
              <input type="text" placeholder="Last name" class="name">
            </span>
          </div>
          <div class="input-name">
            <i class="fa fa-envelope email"></i>
            <input type="email" placeholder="email" required class="text-name">
        </div>
        <div class="input-name">
          <i class="fa fa-lock lock"></i>
          <input type="password" placeholder="password" required class="text-name">
        </div>
        <div class="input-name">
          <i class="fa fa-lock lock"></i>
          <input type="password" placeholder=" re-type password" required class="text-name">
        </div>
        <div class="input-name">
          <input type="radio" name="radiogroup1" id="ravi" class="radio-button">
          <label for="ravi" class="gender">Male</label>
          <input type="radio" name="radiogroup1" id="ravil" class="radio-button">
          <label for="ravil" class="gender">Female</label>
        </div>
        <div class="input-name">
          <select class="country">
            <option> select a country</option>
            <option> India</option>
            <option> United status</option>
            <option> Pakistan</option>
            <option> Australia</option>
          </select>
          <div class="arrow"></div>
        </div>
        <div class="input-name">
          <input type="checkbox" id="cb1" class="check-button">
          <label for="cb1" class="check"> I agree with terms and conditions</label>
        </div>
       
        <div class="input-name">
          <input class="button" type="submit" value="Register">
        </div>
        </form>
      </div>
     </div>
   </body>
